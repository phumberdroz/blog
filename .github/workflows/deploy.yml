name: Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build site
        run: python build.py

      - name: Verify page sizes
        run: |
          MAX_SIZE=1536
          failed=0
          for file in _site/*.html; do
            size=$(wc -c < "$file")
            if [ "$size" -gt "$MAX_SIZE" ]; then
              echo "FAIL: $file is $size bytes (max: $MAX_SIZE)"
              failed=1
            else
              echo "OK: $file is $size bytes"
            fi
          done
          if [ "$failed" -eq 1 ]; then
            exit 1
          fi

      - name: Upload artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
